<div class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <form ng-submit="submit(newWordlist)" class="form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create wordlist</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Name</label>
            <input ng-model="newWordlist.name" type="text" required class="form-control" placeholder="My wordlist" />
          </div>
          <div class="form-group">
            <label>Source language</label>
            <language-input ng-model="newWordlist.s_lang" opposed="newWordlist.t_lang" class="form-control" required />
          </div>
          <div class="form-group">
            <label>Target language</label>
            <language-input ng-model="newWordlist.t_lang" opposed="newWordlist.s_lang" class="form-control" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <input type="submit" class="btn btn-primary" value="Create" />
        </div>
      </form>
    </div>
  </div>
</div>
